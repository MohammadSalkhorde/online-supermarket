{% load humanize %}
<div id="accordion">
  <div class="widget-filters__item">
    <div class="filter" data-collapse-item>
      <button type="button" class="filter__title" data-collapse-trigger>
        قیمت<svg class="filter__arrow" width="12px" height="7px">
          <use xlink:href="images/sprite.svg#arrow-rounded-down-12x7"></use>
        </svg>
      </button>
      <div class="filter__body" data-collapse-content>
        <div class="filter__container">
          <div class="filter-price" data-min="5000" data-max="150000" data-from="25000" data-to="110000">
            <div class="filter-price__slider"></div>
            <div class="filter-price__title">
              <span><strong id="sel_price">{{res_aggre.max|intcomma}}</strong>تومان</span>
              <input type="range" step="1000" name='price' min="{{res_aggre.min}}" max="{{res_aggre.max}}" value="{{res_aggre.max}}" oninput="showVal(this.value)" onchange="showval(this.value)">
              <span>{{res_aggre.min|intcomma}}</span>
              <span>{{res_aggre.max|intcomma}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
